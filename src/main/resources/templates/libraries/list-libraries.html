<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<title>
Library Directory
</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    body {
        background-image: url('background.jpg');
        background-size: cover; /* Adjusts the background image size to cover the entire element */
    }
   
    thead
    {
            background-color: #c5af8b !important;
    
    }
</style>
</head>
<body>
<div class="container">
<h3>Library</h3>
 <a href="/libraries/add" class="btn btn-primary">Add New Library</a>
<hr>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Library Name</th>
                <th>Location</th>
                <th>Action</th>
                <th>Remove</th>               
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempLibrary : ${libraries}">
                <td th:text="${tempLibrary.libraryName}"></td>
                <td th:text="${tempLibrary.location}"></td>
                <td><a th:href="@{'/libraries/' + ${tempLibrary.id} + '/books'}" class="btn btn-info btn-sm">View Books</a></td> <!-- Link to Books Page -->
                <!--<td><a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.id})}" class="btn btn-info btn-sm">update</a></td>  -->
                <td><a th:href="@{'/libraries/delete/'+ ${tempLibrary.id}}" class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this library?'))) return false">Remove</a></td> 
            </tr>	             
        </tbody>
    </table>
</div>
</body>
</html>
